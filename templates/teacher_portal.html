<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-pink">Teacher Portal</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student, status in outing_requests.items() %}
                <tr>
                    <td>{{ student }}</td>
                    <td>{{ status }}</td>
                    <td>
                        <a href="/approve/{{ student }}" class="btn btn-success btn-sm">Approve</a>
                        <a href="/deny/{{ student }}" class="btn btn-danger btn-sm">Deny</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
